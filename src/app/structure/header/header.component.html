<div class="title-bar">
  <img src="./assets/img/logo.png" alt="logo" class="logo" />
  <div class="menu-bar" *ngIf="screenService.isLarge()">
    <app-icon-bar></app-icon-bar>
    <app-menu *ngIf="!menuService.isVertical"></app-menu>
  </div>

  <div *ngIf="!screenService.isLarge()" class="small-icon">
    <a><img src="./assets/img/menu.png" (click)="menuService.toggleMenu()" /></a>
  </div>
</div>
