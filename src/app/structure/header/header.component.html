<div *ngIf="screenService.isLarge()" class='title-bar'>
  <img src="assets/img/logo.png" alt="Car fest logo">
  <div class="menu-area">
    <app-icon-bar [showIcons]='flagForIcons'></app-icon-bar>
    <app-menu *ngIf="!menuService.isVertical"></app-menu>
  </div>
</div>

<div *ngIf="!screenService.isLarge()" class='title-bar-small'>
  <div class="small-icon-holder">
    <a><img src="assets/img/menu.png" (click)='menuService.toggleMenu()'></a>
  </div>
  <app-icon-bar [showIcons]='!flagForIcons'></app-icon-bar>
  <div class="small-image-holder">
    <img src="assets/img/logo.png" alt="Car fest logo" class="small-image">
  </div>
</div>
